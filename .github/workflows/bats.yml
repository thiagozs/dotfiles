name: Bats tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  bats:
    name: Run Bats tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run Bats suite
        run: |
          echo "Running Bats tests"
          bats tests/install_flow.bats
